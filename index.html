<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Train Schedule</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- jQuery -->
	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

	 <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
	<header>

		<div class= "jumbotron">
    		<h1 class= "text-center">Anytime is Train Time</h1>
    		<h3 class="text-center">Choo! Choo!</h3>
  		</div>
		
	</header>

	<div class = 'container'>
		
		<div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Train Schedule</h3>
            </div>
            <div class="panel-body">
              <table class="table table-striped" id='employee-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>First Arrival</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
            
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Form -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="name">Train Name</label>
                  <input class="form-control" id="name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="minutes">Frequency (min)</label>
                  <input class="form-control" id="minutes" type="text">
                </div>
                <div class="form-group">
                  <label for="firstTime">First Arrival (01:23 PM)</label>
                  <input class="form-control" id="firstTime" type="text">
                </div>
                <button class="btn btn-primary" id="submitTrain" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

	
	<script src="assets/javascript/app.js"></script>

</body>
</html>
